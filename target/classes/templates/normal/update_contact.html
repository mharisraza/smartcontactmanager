<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<input type="hidden" id="status" th:value="${status}" value="">




		<div
			style="border-radius: 10px; margin-top: 70px; border-color: grey; box-shadow: 0 3px 10px rgb(0 0 0/ 0.2);"
			class="card mr-5 hoverable">

			<div class="card-body ">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form class="mt-3" th:action="@{/user/update-contact}"
								action="#" th:object="${contact}" enctype="multipart/form-data"
								method="POST">
								
								<div class="container text-center">
								
								<img class="mb-2" style="width: 100px; height: 100px;" th:src="@{'/contact_images/'+${contact.profileImage}}">
								
								</div>
								
								<input type="hidden" th:value="${contact.id}" name="id">

								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fa fa-plus text-info"></i>

										</div>

									</div>

									<input type="text" id="firstName" name="name"
										placeholder="Enter contact name" class="form-control"
										th:value="${contact.name}"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'is-valid'}" >
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>




								</div>

								<!-- Nick Name -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fa fa-user text-info"></i>

										</div>

									</div>

									<input type="text" id="nickName" name="nickName"
										placeholder="Enter contact nick name" class="form-control"
										th:value="${contact.nickName}">
								</div>

								<!-- Phone Number -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fas fa-phone text-info"></i>

										</div>

									</div>

									<input type="number" id="phoneNumber" name="phone"
										placeholder="Enter contact phone number" class="form-control"
										th:value="${contact.phone}"
										
										th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':'is-valid'}" >
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>



								</div>

								<!-- Email  -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fas fa-envelope text-info"></i>

										</div>

									</div>

									<input type="email" id="contactEmail" name="email"
										placeholder="Enter contact email address" class="form-control"
										
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid':'is-valid'}" 
										th:value="${contact.email}">
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>



								</div>

								<!-- work  -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fas fa-briefcase text-info"></i>

										</div>

									</div>

									<input type="text" id="contactWork" name="work"
										placeholder="Enter about contact's work" class="form-control"
										th:value="${contact.work}">
										


								</div>

								<!-- contact Image  -->

								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr-1">

											<i class="fas fa-image text-info"></i>

										</div>

									</div>

									<input type="file" id="contactWork" name="profile"
										placeholder="Enter about contact's work" class="form-control">
										
								</div>

								<!-- Contact Description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" placeholder="Enter contact description"
										class="form-control" name="description" id="description"
										cols="30" rows="10"></textarea>

								</div>

								<div class="container text-center">

									<button type="submit" class="btn btn-outline-info">Save
										Contact</button>

								</div>


							</form>


						</div>



					</div>


				</div>


			</div>


		</div>


		<script type="text/javascript">
			var status = document.getElementById("status").value;

			if (status == "success") {

				swal({
					title : "Contact added successfully!",
					icon : "success",
				});

			}

			if (status == "failed") {

				swal({
					title : "Sorry, we couldn't process your request.",
					icon : "error",
				});

			}
		</script>


	</section>
</body>
</html>
