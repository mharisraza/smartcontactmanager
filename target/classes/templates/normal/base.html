<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet" />

<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-custom">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<!-- Avatar -->
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle d-flex align-items-center"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
            class="rounded-circle"
            height="22"
            alt="Portrait of a Woman"
            loading="lazy"
            th:text="${user.name}"
          />
        </a>

		</div>
	</nav>
	
	<!-- END OF NAVBAR -->
	
	
          <!-- START OF SIDEBAR -->
      <div id="sidebar" class="sidebar">
      
      
      <img class="text-center" style="width: 50%;" th:src="@{/img/nav.png}">
      <!-- <span onclick="toggleSidebar()" class="crossBtn">&times;</span> -->
      
     <a th:href="@{/user/home}" href="#" class="item"> <i class="fas fa-home text-danger"></i> Home</a>
     <a th:href="@{/user/profile}" href="#" class="item"><i class="fas fa-user-circle text-danger"></i> Your Profile</a>
      <a th:href="@{/user/show-contacts/0}" href="#" class="item"><i class="fas fa-id-card-alt text-danger"></i> View Contacts</a>
      <a th:href="@{/user/add-contact}" href="#" class="item"><i class="fas fa-pencil-alt text-danger"></i> Add Contact</a>
      
      <a th:href="@{/logout}" href="#" class="item"><i class="fas fa-sign-out-alt text-danger"></i> Logout</a>
      
      </div>
      
      <!-- END OF SIDEBAR -->
 
      <!-- CONTENT OF SIDEBAR  -->
      <div class="content">
      
      <div th:replace="${content}">
      </div>
     <!-- <i onclick="toggleSidebar()" class="fas fa-bars m-3 barrr"></i> -->
      
      </div>
      <!-- CONTENT OF SIDEBAR  -->

	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		<script th:src="@{/js/script.js}"></script>
		
		<script>
// Add active class to the current button (highlight it)
$(document).ready(function() {
			$('a').click(function() {
				$('a.item.active').removeClass("active");
				$(this).addClass("active");
			});
		});
		
$(function () {
    $('ul.navbar-nav > li > a').each(function () {            
        if (window.location.pathname.indexOf($(this).attr('href')) > -1) {
            $(this).closest('li').addClass('active');
            return false;
        }
    });
});
</script>

</body>
</html>
