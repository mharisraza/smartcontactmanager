<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
	<input id ="status" type="hidden" th:value="${status}" value="">
		<div class="row mt-5">
			<div class="col-md-4 offset-md-4">
				<div style="background-color: #EAEAEA; border-radius: 10px; border-color: grey; box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);" class="card text-info">

					

					<div class="card-body">
					
						<form novalidate th:action="@{/processing-registration}"
							method="post" th:object="${user}">
							
							<div class="form-group">
								<label for="exampleInputEmail1">Full Name</label> <input
									type="text" name="name" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									placeholder="John Doe" th:value="${user.name}"
									 />
									 									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									</div>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									aria-describedby="emailHelp"
									placeholder="johndoe@example.com" th:value="${user.email}"
									 />
									 
									 <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
									 </div>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									placeholder="*******" />
									<div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
									 </div>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">About You</label>
								<textarea placeholder="Enter something about yourself" th:text="${user.about}" name="about"
								th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
									class="form-control" rows="5" cols="10">Enter something about yourself</textarea>
									<div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback">
									 </div>
							</div>


							<div class="container text-center">
								<button class="btn btn-info mb-2">Create Account</button>
								<br> <a href="login" class="btn-sm text-info">Already have an
									account? Log in</a>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
		
		var status = document.getElementById("status").value;
		
		if(status == "success") {
			
			swal({
				  title: "Hurray!! Registered Successfull.",
				  text: "You can login now!",
				  icon: "success",
				  button: "Login",
				}).then(function() {
				    window.location = "login";
				});
		}
		
		if (status == "email-exist") {
			
			swal("Sorry,", "This email address is already exists!", "error");
			
		}
		
		</script>

	</section>
</body>
</html>
